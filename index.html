<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="text-align: center;">TIC-TAC-TOE</h1>
  <div id="board">
    <button class="t1">A1</button>
    <button class="t2">A2</button>
    <button class="t3">A3</button>
    <button class="t4">B1</button>
    <button class="t5">B2</button>
    <button class="t6">B3</button>
    <button class="t7">C1</button>
    <button class="t8">C2</button>
    <button class="t9">C3</button>
  </div>

  <button>reset</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center">TIC-TAC-TOE</h1>
    <div id="board">
      <button class="t1"></button>
      <button class="t2"></button>
      <button class="t3"></button>
      <button class="t4"></button>
      <button class="t5"></button>
      <button class="t6"></button>
      <button class="t7"></button>
      <button class="t8"></button>
      <button class="t9"></button>
    </div>

    <div class="options">
      <button class="themeSwitch">Light / Dark</button>
      <button class="reset">Reset</button>
      <button class="clearScore">Clear Score</button>
    </div>
    <div id="results"></div>
  </body>
</html>
